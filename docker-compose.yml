version: '3.8'

services:
  # Piston Code Execution Engine
  piston:
    image: ghcr.io/engineer-man/piston:latest
    ports:
      - "2000:2000"
    tmpfs:
      - /tmp:exec
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

